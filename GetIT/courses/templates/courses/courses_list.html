{% extends "base.html" %} {% block content %}
<div class="courses-card-container">
  {% for course in courses %}
  <div class="courses-card">
    <div class="courses-card-language">
      <h1>{{ course.language }}</h1>
    </div>
    <div class="courses-card-title">
      <h3>{{ course.title }}</h3>
      {% if user.is_authenticated %}
        {% if user_is_admin_or_instructor %}
          <a href="{% url 'course_edit' course_pk=course.pk %}">
            <span class="material-symbols-outlined">edit</a></span>
        {% endif %}
      {% endif %}
    </div>
    <div class="courses-card-logo">
      <img
        src="{{ course.logo.url }}"
        alt="{{ course.title }}"
      />
    </div>
    <div class="course-card-description">{{ course.description }}</div>
    <a
      class="btn-courses-card"
      href="{% url 'course_details' course.pk %}"
      >View Details</a
    >
  </div>
  {% endfor %}
</div>

{% endblock %}
