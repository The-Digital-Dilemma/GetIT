{% extends 'base.html' %} {% block content %}

<form
  class="update-profile-form"
  method="post"
  enctype="multipart/form-data"
>
  <h1>Update Profile Picture:</h1>
  {% csrf_token %} {{ form.as_p }}
  <button
    class="btn-profile-update"
    type="submit"
  >
    Update Profile Picture
  </button>
  <button
    class="btn-profile-update"
    href="/users/profile/"
  >
    Cancel
  </button>
</form>
{% endblock %}
