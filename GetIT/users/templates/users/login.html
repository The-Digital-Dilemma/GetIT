{% extends 'base.html' %} {% block content %}
<div class="login-container">
  <h1>Log In</h1>
  <form
    method="POST"
    class="list"
  >
    {% csrf_token %} {{ form.as_p }}
    <input
      type="submit"
      value="LOG IN"
      class="btn-login"
    />
  </form>
  <br />
  <p>Don't have an account?</p>
  <a
    class="link-register"
    href="{% url 'users:register' %}"
    >Register here!</a
  >
</div>
{% endblock %}
