<nav class="navigation-container">
  <button class="hamburger-button">&#9776;</button>
  <a
    class="link-home"
    href="/"
    >GeT-<span>IT</span></a
  >
  <div class="navigation-menu">
    <ul class="navigation-list">
      <!-- Assign the value of request.resolver_match.url_name to the variable url_name -->
      {% with url_name=request.resolver_match.url_name %}
      <!-- The 'url_name' variable is passed from the view to the template. if it corresponf to link than class name changes to active (can create a viisualisation of it)-->
      <li class="{% if url_name == 'welcome' %} active{% endif %}">
        <a
          class="link"
          href="/"
          >Home</a
        >
      </li>
      <li
        class="{% if url_name == 'courses_list' or url_name == 'course_details' or url_name == 'lesson_details' %} active{% endif %}"
      >
        <a
          class="link"
          href="/courses"
          >Courses</a
        >
      </li>
      <li
        class="{% if url_name == 'profile' or url_name == 'profile_update' %} active{% endif %}"
      >
        <a
          class="link"
          href="/users/profile/"
          >Profile</a
        >
      </li>
      <!-- Different class for login as might have different styling-->
      <li class="login">
        {% if user.is_authenticated %}
        <a
          class="link-logout"
          href="{% url 'users:logout' %}"
          >Logout</a
        >
        {% else %}
        <a
          class="link-login"
          href="{% url 'users:login' %}"
          >Login/Register</a
        >
        {% endif %}
      </li>
      {% endwith %}
    </ul>
  </div>
</nav>
